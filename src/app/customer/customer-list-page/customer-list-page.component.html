<mat-card style="margin: 20px;">
  <mat-card-title fxLayout="row" fxLayoutAlign="space-between center">
    <span>Customers</span>
    <span fxFlex> </span>
    <button class="addButton" mat-mini-fab (click)="addCustomer()">
      <mat-icon aria-label="Add Customer">add</mat-icon>
    </button>
  </mat-card-title>

  <table mat-table [dataSource]="dataSource" style="width: 100%;">
    <ng-container matColumnDef="actions">
      <!-- The matColumnDef value above must match a name in the displayColumns array  -->
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let customer">
        <button mat-icon-button (click)="viewDetail(customer)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <!-- The matColumnDef value above must match a name in the displayColumns array  -->
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}} </td>
    </ng-container>
    <!-- See Assignment to complete this table -->
    <ng-container matColumnDef="phoneNumber">
      <!-- The matColumnDef value above must match a name in the displayColumns array  -->
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="emailAddress">
      <!-- The matColumnDef value above must match a name in the displayColumns array  -->
      <th mat-header-cell *matHeaderCellDef> Email Address </th>
      <td mat-cell *matCellDef="let row"> {{row.emailAddress}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <!-- The matColumnDef value above must match a name in the displayColumns array  -->
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.status}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
</mat-card>
